<!DOCTYPE html>
<html>
  <head>
    <title>Landing - Bingo Creator</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="author" content="Jeffrey Carr" />
    <meta name="description" content="Easily create a large number of bingo sheets from a Spotify playlist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/components.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,200&display=swap"
    rel="stylesheet" />
  </head>
  <body onload="loadInfo()">
    <p>Code:</p>
    <div class="box">
      <p id="nameSpot"></p>
    </div>

    <div class="box">
      <button onclick="window.location.replace('/');" class="btn">Back to home</button>
    </div>

    <script>
      function loadInfo() {
        let params = new URLSearchParams(location.search);
        let code = params.get('code');
        let p = document.getElementById('nameSpot');
        p.innerHTML = code;

        fetch(`http://localhost:3001/music/me?userToken=${code}`)
        .then(response => {
          return response.text();
        })
        .then(response => {
          let data = JSON.parse(response);
          console.log(data);
        });
      }
    </script>
  </body>
</html>
