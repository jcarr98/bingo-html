<!DOCTYPE html>
<html>
  <head>
    <title>Landing - Bingo Creator</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="author" content="Jeffrey Carr" />
    <meta name="description" content="Easily create a large number of bingo sheets from a Spotify playlist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/components.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,200&display=swap"
    rel="stylesheet" />
  </head>
  <body onload="getUserToken()" class="box box-vertical">
    <p>Logging you in...</p>

    <script>
      function getUserToken() {
        // Get code from callback
        const params = new URLSearchParams(location.search);
        let code = params.get('code');
        let state = params.get('state');

        fetch(`http://localhost:3001/auth/token?code=${code}&state=${state}`)
        .then(response => {
          return response.text();
        })
        .then(response => {
          // Get data
          let data = JSON.parse(response);

          // Get expiry time
          const time = Date.now();
          let expiryTime = time + parseInt(data.expires_in);

          // Save data on client
          localStorage.setItem('userToken', data.access_token);
          localStorage.setItem('tokenExpiry', expiryTime);
          localStorage.setItem('refreshToken', data.refresh_token);

          // Send user to dashboard
          window.location.replace('http://localhost:8080/dashboard');
        });
      }
    </script>
  </body>
</html>
