<!DOCTYPE html>
<html>
  <head>
    <title>Bingo Creator</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="author" content="Jeffrey Carr" />
    <meta name="description" content="Easily create a large number of bingo sheets from a Spotify playlist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/components.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,200&display=swap"
    rel="stylesheet" />
  </head>
  <body onload="redirectUser()">
    <h1>Hello world!</h1>
    <script>
      function redirectUser() {
        // Check if user has token
        const userToken = localStorage.getItem('userToken');
        if(userToken === null) {
          window.location.replace('http://localhost:8080/login');
          return;
        }

        // If user has token, check for expiry time
        const expiryTime = parseInt(localStorage.getItem('tokenExpiry'));
        
        // If no expiry is present or token is expired, send user to login page
        // Otherwise, let them continue
        const currentTime = Date.now();
        if(expiryTime === null || isNaN(expiryTime) || currentTime > expiryTime) {
          window.location.replace('http://localhost:8080/login');
          return;
        } else {
          window.location.replace('http://localhost:8080/dashboard');
          return;
        }
      }
    </script>
  </body>
</html>
