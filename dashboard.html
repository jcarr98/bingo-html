<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - Bingo Creator</title>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="author" content="Jeffrey Carr" />
    <meta name="description" content="Easily create a large number of bingo sheets from a Spotify playlist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/components.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,200&display=swap"
    rel="stylesheet" />
  </head>
  <body class="box box-vertical">
    <h1>Dashboard</h1>
    <button onclick="loadUserInfo()" class="btn">Load User Info</button>
    <button onclick="window.location.href = 'http://localhost:8080'" class="btn">Back to home</button>

    <script>
      function loadUserInfo() {
        // Get user token
        let userToken = localStorage.getItem('userToken');

        // Check it exists
        if(userToken === null) {
          window.location.href = 'http://localhost:8080';
          return;
        }

        // Fetch data
        fetch(`http://localhost:3001/music/me?userToken=${userToken}`)
        .then(response => {
          return response.text();
        })
        .then(response => {
          let data = JSON.parse(response);

          console.log(data);
        })
      }
    </script>
  </body>
</html>
